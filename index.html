
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>

<body>

    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <h2>Login</h2>
        <form id="loginFormAction" action="#" method="post">
            <div class="input-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="input-group password-container">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
                <button type="button" id="toggleLoginPassword" class="show-password-btn">&#128065;</button>
            </div>
            <button type="submit" class="submit-btn">Login</button>

            <div class="login-links">
                <p><a href="#" id="forgotPasswordLink" class="forgot-password-link">Forgot your password?</a></p>
                <p><a href="#" id="signUpLink" class="signup-link">Don't have an account? Sign up here</a></p>
            </div>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="login-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupFormAction" action="#" method="post">
            <div class="input-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            <div class="input-group password-container">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" placeholder="Enter your password">
                <button type="button" id="toggleSignupPassword" class="show-password-btn">&#128065;</button>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>

            <div class="signup-links">
                <p><a href="#" id="loginLink" class="signup-link">Already have an account? Login here</a></p>
            </div>
        </form>
    </div>

    <!-- Reset Password Popup -->
    <div id="resetPasswordPopup" style="display: none;">
        <div class="popup-content">
            <form id="resetPasswordFormAction">
                <input type="email" id="resetEmail" placeholder="Enter your email" required />
                <input type="password" id="resetNewPassword" placeholder="Enter new password" required />
                <button type="button" id="toggleResetPassword">üëÅÔ∏è</button>
                <button type="submit">Reset Password</button>
            </form>
            <button type="button" id="closeResetPasswordPopupBtn">Close</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <script src="java/login.js"></script>

</body>

</html>
